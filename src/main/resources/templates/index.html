<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Document Management System</h1>
    <a href="/upload" class="btn btn-primary mb-3">Upload File</a>

    <table class="table">
        <thead>
        <tr>
            <th>Original Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Upload Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.originalFileName}"></td>
            <td th:text="${file.fileType}"></td>
            <td th:text="${file.fileSize}"></td>
            <td th:text="${file.uploadTime}"></td>
            <td>
                <a th:href="@{'/download/' + ${file.fileName}}" class="btn btn-sm btn-success">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
